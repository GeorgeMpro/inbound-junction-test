<!--header-->
<div class="header" id="header">

    <div class="header-background">
        <div class="header-top">
            <div class="header-content">
                <div class="logo">{{companyName}}</div>
                <div class="hamburger-menu" *ngIf="isMobileDisplay">
                    <img src="../../assets/SVG/menu.svg" alt="">
                </div>
            </div>

            <div class="sign-up">
                <div class="sign-up__content">Sign Up</div>
            </div>
        </div>

        <div class="crypto-world">{{title}}</div>
    </div>

    <div class="search-box">
        <input type="text" placeholder="Search your dream company">
    </div>

    <div class="content-top">{{topText}}</div>

    <!--empty bullets-->
    <div class="slide-show-container">
        <span *ngFor="let bullet of emptyBullets"></span>
    </div>
</div>
